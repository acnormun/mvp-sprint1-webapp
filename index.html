<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamentos de Madeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-2 col-lg-2 sidebar bg-light p-4">
                <h2 class="text-center mb-4">Menu</h2>
                <a class="nav-link" href="#" onclick="navigate('home')">Início</a>
                <a class="nav-link" href="#" onclick="navigate('cadastro')">Cadastro</a>
                <a class="nav-link" href="#" onclick="navigate('listagem')">Listagem</a>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-10 col-lg-10 ms-auto px-4">
                <div class="py-4 header">
                    <h1 class="text-center">Agrupamentos de Madeira</h1>
                </div>
                <div id="content" class="mt-4"></div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Agrupamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editId" class="form-label">ID</label>
                            <input type="number" class="form-control" id="editId" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editQuantidade" class="form-label">Quantidade de Toras</label>
                            <input type="number" class="form-control" id="editQuantidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPeso" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="editPeso" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
